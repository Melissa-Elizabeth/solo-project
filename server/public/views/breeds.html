<style>
body{
  background-color: #F4F190;
  color: white;
}
.logoHead{

  height: 50px;
  width: 400px;
}
nav {
  background-color: #FF7371;
}
.btn{
  background-color: #FF7371;
}

.span4 {
  height: 200px;
  width: 300px;
  margin-bottom: 60px;
  display: inline-grid;
}

.resultPics {
  height: 200px;
  width: 300px;
  border-radius: 8px;
  box-shadow: 0px 0px 29px rgba(227, 84, 0, 0.6);
  -webkit-box-shadow: 0px 0px 29px rgba(227, 84, 0, 0.6);
  -moz-box-shadow: 0px 0px 29px rgba(227, 84, 0, 0.6);
}

</style>



<nav>

  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <img class= "logoHead" ng-src="../assets/breedhead3.png">
  </div>


  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li><a ng-href="#!home">Home</a></li>

      <li><a href="#">Resources</a></li>
      <li><a ng-click="bc.login()" ng-href="#!profile/{{user.id}}">Profile</a></li>

    </ul>


    <ul class="nav navbar-nav navbar-right">
      <li ng-click="bc.logOut()"><span class="glyphicon glyphicon-log-out"></span> Logout</li><br>
      <li>
        {{pc.secretData}}
      </li>
    </ul>
  </div>
</nav>

<br><br>
<center>

  <div ng-repeat="pup in bc.allDogs.list">
    <div class="col-sm-4">
      <div class="span4">


        <img ng-src="{{pup.pics}}" class="resultPics">
        <p align="center"> <a ng-href="#!views/{{pup.id}}" class="btn btn-primary btn-block">{{pup.name}}</a></p>

      </div>
    </div>

  </div>

</center>

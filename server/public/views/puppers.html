






<style>

body {
  background-color: #F4F190;
}

.wrapper {
  background-color: #FFF;
  width: 695px;
  height: 495px;
  margin: auto;
  position: absolute;
  top: 0; left: 0; bottom: 0; right: 0;

  border-radius: 8px;
  box-shadow: 0px 0px 29px rgba(227, 84, 0, 0.6);
  -webkit-box-shadow: 0px 0px 29px rgba(227, 84, 0, 0.6);
  -moz-box-shadow: 0px 0px 29px rgba(227, 84, 0, 0.6);
}

.main-container {
  height: 495px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.left-cl {
  margin: 0 20px 0 0;
  flex: 1;
  z-index: 98;
}

.right-cl {
  margin: 0 20px 0 0px;
  flex: 1;
  z-index: 98;
}


h2 {

  font-weight: 300;
  font-size: 35px;

  padding-bottom: 10px;
}

  font-family: 'Open Sans', sans-serif;
  font-weight: 400;
  font-size: 10px;
  color: #9B9B9B;
  letter-spacing: 1px;
}

.question {
  background-color: #FF7371;
  border: none;
  padding: 20px 50px;
  border-radius: 100px;
  display: inline;
  font-family: 'Open Sans', sans-serif;
  font-weight: 400;
  font-size: 16px;
  text-transform: uppercase;
  color: #FFF;
  letter-spacing: 1.98px;
  margin-top: 50px;
}

.header {
  width: 1000px !important;
}

.container {
  height: 200px;
  width: 300px;
  display: inline-grid;
}

    <div class="box">

          <button class="question" ng-click="pc.next1('low')">Yes</button>
          <button class="question" ng-click="pc.next1('high')">No </button>
        </div>
      </div>
    </div>
  </div>
</div>

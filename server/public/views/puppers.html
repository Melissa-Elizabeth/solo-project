



<!-- {{pc.desiredPetObject}} -->



<div ng-show="pc.question1">
    Does a high level of shedding bother you?

    <button ng-click="pc.next1('low')">Yes</button>
    <button ng-click="pc.next1('high')">No</button>
    <br><br>
    <img ng-src="../assets/shed.jpg">
</div>

<div ng-show="pc.question2">
    How about drooling?

    <button ng-click="pc.next2('low')">Yes</button>
    <button ng-click="pc.next2('high')">No</button>
    <br><br>
    <img ng-src="../assets/drool.jpg">
</div>

<div ng-show="pc.question3">
    Barking?

    <button ng-click="pc.next3('low')">Yes</button>
    <button ng-click="pc.next3('high')">No</button>
    <br><br>
    <img ng-src="../assets/bark.png">
</div>

<div ng-show="pc.question4">
    Apartment friendly?

    <button ng-click="pc.next4('yes')">Yes</button>
    <button ng-click="pc.next4('no')">No</button>
    <br><br>
    <img ng-src="../assets/apartment.jpg">
</div>


<div ng-show="pc.question5">
    Kids?

    <button ng-click="pc.next5('yes')">Yes</button>
    <button ng-click="pc.next5('no')">No</button>
    <br><br>
    <img ng-src="../assets/kids.jpg">
</div>

<table>


    <tr ng-repeat="pup in pc.dogs.list">



        <td><a ng-href="#!views/{{pup.id}}">{{pup.name}}</a></td>
        <td><a ng-href="#!views/{{pup.id}}"><img ng-src="{{pup.pics}}" /></a></td>

    </tr>
</table>

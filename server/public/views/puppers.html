
<div ng-app="MyApp" ng-controller="PupController">
    <div class="row" ng-show="loginCtrl.showTouchID">
        <div class="col-xs-12">
            <button type="button" class="col-xs-12 btn btn-touch-id" data-ng-click="setTouch('hello')">TouchID Login</button>
        </div>
        <p>{{loginCtrl.showTouchID}}</p>
    </div>
</div>



{{pc.desiredPetObject}}
Does a high level of shedding bother you?

<button ng-click="pc.desiredPetObject.shed='low'; pc.result(pc.desiredPetObject)">Yes</button>
<button ng-click="pc.desiredPetObject.shed='high'; pc.result(pc.desiredPetObject)">No</button>

How about drooling?

<button ng-click="pc.desiredPetObject.drool='low'; pc.result(pc.desiredPetObject)">Yes</button>
<button ng-click="pc.desiredPetObject.drool='high'; pc.result(pc.desiredPetObject)">No</button>

Apartment friendly?

<button ng-click="pc.desiredPetObject.apartment='yes'; pc.result(pc.desiredPetObject)">Yes</button>
<button ng-click="pc.desiredPetObject.apartment='no'; pc.result(pc.desiredPetObject)">No</button>

Barking?

<button ng-click="pc.desiredPetObject.bark='low'; pc.result(pc.desiredPetObject)">Yes</button>
<button ng-click="pc.desiredPetObject.bark='high'; pc.result(pc.desiredPetObject)">No</button>



<table>
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>

<tr ng-repeat="pup in pc.dogs.list">
    <td>{{pup.name}}</td>
</tr>
</table>
